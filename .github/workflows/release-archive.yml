name: Build Release Archive (linux-x64)

on:
  release:
    types: [published]

permissions:
  contents: write

jobs:
  build-archive:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "10.0.x"

      - name: Restore
        run: dotnet restore

      - name: Publish linux-x64
        run: |
          dotnet publish src/Jmaka.Api -c Release -r linux-x64 --self-contained false -o artifacts/publish
          mkdir -p artifacts
          tar -czf artifacts/jmaka-linux-x64.tar.gz -C artifacts/publish .

      - name: Upload release asset
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.event.release.tag_name }}
          files: |
            artifacts/jmaka-linux-x64.tar.gz
          fail_on_unmatched_files: true
